<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <h1>Countdown to my birthday:</h1>
        <div class="timer__items">
            <div class="timer__item days">00 days</div>
            <div class="timer__item hours">01 hours</div>
            <div class="timer__item minutes">02 minutes</div>
            <div class="timer__item seconds">03 seconds</div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
